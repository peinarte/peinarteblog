<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por Suscribirte! | PeinArte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <main class="container mx-auto px-4 text-center">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl max-w-2xl mx-auto">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-3">
                ¡Gracias por Suscribirte!
            </h1>
            <p id="thank-you-message" class="text-lg text-gray-600 mb-8">
                Has sido añadido a nuestra comunidad. Pronto recibirás las mejores tendencias y consejos de peinados.
            </p>
            <!-- Este enlace se mostrará si la descarga automática falla o para volver al blog -->
            <a id="fallback-link" href="/" class="inline-block bg-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-purple-700 transition-all duration-300 transform hover:scale-105">
                Volver al Blog
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const fileToDownload = urlParams.get('file');

            if (fileToDownload) {
                const thankYouMessage = document.getElementById('thank-you-message');
                const fallbackLink = document.getElementById('fallback-link');

                // Construye la ruta al PDF
                const pdfPath = `/downloads/pdfs/${fileToDownload}.pdf`;

                // Actualiza los mensajes para el usuario
                thankYouMessage.innerHTML = `¡Gracias! Tu descarga comenzará en breve. Si no es así, puedes usar el botón de abajo.`;
                fallbackLink.href = pdfPath;
                fallbackLink.textContent = 'Descargar ahora';
                fallbackLink.download = `${fileToDownload}.pdf`; // Atributo para forzar la descarga

                // Intenta la descarga automática
                const link = document.createElement('a');
                link.href = pdfPath;
                link.download = `${fileToDownload}.pdf`;
                document.body.appendChild(link);
                
                // Usamos un pequeño retraso para darle tiempo al navegador a procesar la redirección
                setTimeout(() => {
                    link.click();
                    document.body.removeChild(link);
                }, 100);
            }
        });
    </script>

</body>
</html>
