<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por Suscribirte! | PeinArte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4S4TPS2WFS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-4S4TPS2WFS');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <main class="container mx-auto px-4 text-center">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl max-w-2xl mx-auto">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-3">
                ¡Gracias por Suscribirte!
            </h1>
            <p id="thank-you-message" class="text-lg text-gray-600 mb-8">
                Has sido añadido a nuestra comunidad. Pronto recibirás las mejores tendencias y consejos de peinados.
            </p>
            <!-- Este enlace se mostrará si la descarga automática falla o para volver al blog -->
            <a id="fallback-link" href="/" class="inline-block bg-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-purple-700 transition-all duration-300 transform hover:scale-105">
                Volver al Blog
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const fileToDownload = urlParams.get('file');

            if (fileToDownload) {
                const thankYouMessage = document.getElementById('thank-you-message');
                const fallbackLink = document.getElementById('fallback-link');
                const githubUser = 'peinarte';
                const githubRepo = 'peinarteblog';
                let pdfFileName = '';

                // Mapea el parámetro 'file' al nombre de archivo correcto (sensible a mayúsculas)
                if (fileToDownload === 'guia-peinados-fiestas') {
                    pdfFileName = 'guia-peinados-fiestas.pdf';
                } else if (fileToDownload === 'checklist-cuidado-capilar') {
                    pdfFileName = 'Checklist-Cuidado-Capilar.pdf';
                } else if (fileToDownload === 'calendario-peinados') {
                    pdfFileName = 'Calendario-Peinados.pdf';
                }

                // Construye la URL directa al archivo en GitHub
                const githubPdfUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/main/downloads/pdfs/${pdfFileName}`;

                // Actualiza los mensajes para el usuario
                thankYouMessage.innerHTML = `¡Gracias! Tu regalo está listo. Haz clic en el botón de abajo para descargarlo directamente.`;
                fallbackLink.href = githubPdfUrl;
                fallbackLink.textContent = 'Descargar tu regalo';
                // Añadimos target="_blank" para que la descarga se abra en una nueva pestaña
                // y el usuario no pierda la página de agradecimiento.
                fallbackLink.target = '_blank';
                // Eliminamos el atributo 'download' ya que GitHub se encargará de la descarga.
                fallbackLink.removeAttribute('download');

                // Creamos y añadimos un enlace para volver al blog
                const homeLink = document.createElement('a');
                homeLink.href = '/';
                homeLink.textContent = 'Volver al Blog';
                homeLink.className = 'block text-sm text-gray-500 mt-6 hover:underline';
                fallbackLink.parentNode.appendChild(homeLink);
            }
        });
    </script>

</body>
</html>
