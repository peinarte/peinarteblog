<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Guía de Peinados para Fiestas | PeinArte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <main class="container mx-auto px-4 text-center">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl max-w-2xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-3">
                ¡Casi es tuya!
            </h1>
            <p class="text-lg text-gray-600 mb-8">
                Ingresa tu correo electrónico para descargar la <strong>Guía de Peinados para Fiestas</strong> y únete a nuestra comunidad.
            </p>
            
            <!-- El 'action' apunta directamente al archivo PDF que quieres entregar -->
            <form name="freebie-guia-fiestas" method="POST" data-netlify="true" action="/downloads/pdfs/guia-peinados-fiestas.pdf" class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <input type="hidden" name="form-name" value="freebie-guia-fiestas" />
                <input type="email" name="email" placeholder="Tu correo electrónico" required class="w-full sm:w-auto flex-grow px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-shadow">
                <button type="submit" class="w-full sm:w-auto bg-purple-600 text-white font-bold py-3 px-8 rounded-md shadow-lg hover:bg-purple-700 transition-all duration-300 transform hover:scale-105">
                    Descargar Ahora
                </button>
            </form>

            <a href="/" class="text-sm text-gray-500 mt-8 inline-block hover:underline">Volver al blog sin descargar</a>
        </div>
    </main>

</body>
</html>
