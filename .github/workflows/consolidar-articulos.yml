name: Consolidar Artículos JSON

on:
  push:
    branches:
      - main # Cambia 'main' si usas otra rama, como 'master'
    paths:
      - 'articulos/*.json'

jobs:
  update-articles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes cambiar esto por la versión que necesites
          
      - name: Instalar dependencias
        run: |
          # Si tu script tiene dependencias de npm, descomenta y usa esta línea
          # npm install

      - name: Ejecutar el script de consolidación
        run: node build-articles.js # <-- ¡Aquí está la corrección!

      - name: Subir el archivo articles.json actualizado
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articles.json
          git commit -m "Automatizado: Consolidar archivos JSON" || echo "No hay cambios para hacer commit"
          git push
