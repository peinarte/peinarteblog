name: Consolidar Artículos JSON

on:
  push:
    branches:
      - main # Cambia 'main' si usas otra rama, como 'master'
    paths:
      - 'articulos/*.json'

jobs:
  update-articles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # O la versión de Node.js que prefieras

      - name: Instalar dependencias
        run: npm install # Si tu script usa dependencias de npm

      - name: Ejecutar el script de consolidación
        run: node tu_script.js # Asegúrate de que este sea el nombre correcto de tu script

      - name: Configurar Git y hacer commit
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articles.json
          git commit -m "Automatizado: Consolidar archivos JSON" || echo "No hay cambios para hacer commit"
          git push
