name: Consolidar Artículos JSON

on:
  push:
    branches:
      - main
    paths:
      - 'articulos/*.html'

jobs:
  update-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: 1. Checkout repository (Obtener el código)
        uses: actions/checkout@v4
        with:
          # Usamos el token para poder hacer push más adelante
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 2. Setup Node.js (Configurar entorno)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Añade caché para acelerar futuras ejecuciones

      - name: 3. Instalar dependencias
        run: npm install
          
      - name: 4. Ejecutar el script de consolidación
        run: node build-articles.js

      - name: 5. Subir el archivo articles.json actualizado
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add articles.json
          
          # Solo hace commit si hay cambios en articles.json
          git diff --quiet --staged || git commit -m "Automatizado: Actualizar articles.json"
          
          git push
