name: Consolidar Artículos JSON

on:
  push:
    branches:
      - main # Cambia 'main' si usas otra rama, como 'master'
    paths:
      - 'articulos/*.json'

jobs:
  update-articles:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio y configurar
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Instalar Node.js
        run: |
          # Ubuntu ya tiene Node.js, pero esta línea se asegura de que esté en el PATH
          # Si necesitas una versión específica, puedes buscar los comandos para instalarla.
          echo 'Node.js ya está disponible en el runner'

      - name: Instalar dependencias
        run: |
          # Si tu script tiene dependencias de npm, ejecútalo
          # npm install

      - name: Ejecutar el script de consolidación
        run: node tu_script.js # Asegúrate de que este sea el nombre correcto de tu script

      - name: Subir el archivo articles.json actualizado
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add articles.json
          git commit -m "Automatizado: Consolidar archivos JSON" || echo "No hay cambios para hacer commit"
          git push
