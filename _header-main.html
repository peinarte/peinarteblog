<div class="container mx-auto px-4 flex justify-between items-center relative">
    <a href="/" class="flex items-center space-x-2">
        <img src="peinarte-logo.png" alt="Logo de PeinArte" class="h-10 w-auto rounded-lg">
        <span class="text-3xl font-bold text-gray-900">PeinArte</span>
    </a>
    <!-- Navegación para Escritorio -->
    <nav class="hidden lg:flex items-center space-x-2">
        <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md transition-colors duration-200">Blog</a>
        <!-- Menú de Categorías para Escritorio -->
        <div id="categories-menu" class="relative">
            <button id="categories-btn" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md transition-colors duration-200 flex items-center">
                Categorías
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="categories-dropdown" class="hidden absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                    <!-- Las categorías se insertarán aquí por JS -->
                </div>
            </div>
        </div>
        <a href="https://numehair.com/paul-coronel" target="_blank" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md transition-colors duration-200">Tienda</a>
        <!-- Formulario de Newsletter en Header (Desktop) -->
        <form name="newsletter-header" data-netlify="true" class="items-center hidden lg:flex ml-4">
            <input type="hidden" name="form-name" value="newsletter-header" />
            <input type="email" name="email" placeholder="Tu correo..." required class="px-2 py-1 rounded-l-md border border-gray-300 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none">
            <button type="submit" class="bg-purple-600 text-white font-bold py-1 px-3 rounded-r-md text-sm hover:bg-purple-700 transition-colors">Suscribirse</button>
        </form>
    </nav>
    <!-- Botón de Menú para Móvil -->
    <div class="lg:hidden">
        <button id="mobile-menu-btn" class="text-gray-600 hover:text-gray-900 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
        </button>
    </div>
</div>
<!-- Menú para Móvil -->
<div id="mobile-menu" class="hidden lg:hidden px-4 pt-2 pb-4 space-y-1">
    <a href="/" class="block text-gray-600 hover:text-gray-900 py-2">Blog</a>
    <div id="mobile-categories-dropdown"></div>
    <a href="https://numehair.com/paul-coronel" target="_blank" class="block text-gray-600 hover:text-gray-900 py-2">Tienda</a>
    <!-- Formulario de Newsletter en Header (Mobile) -->
    <div class="pt-4 mt-4 border-t border-gray-200">
        <form name="newsletter-header-mobile" data-netlify="true" class="flex flex-col gap-2">
            <input type="hidden" name="form-name" value="newsletter-header-mobile" />
            <label class="text-sm font-semibold text-gray-700">Únete al Newsletter:</label>
            <div class="flex">
                <input type="email" name="email" placeholder="Tu correo electrónico" required class="flex-grow px-3 py-2 rounded-l-md border border-gray-300 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none">
                <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-r-md text-sm hover:bg-purple-700 transition-colors">OK</button>
            </div>
        </form>
    </div>
</div>
