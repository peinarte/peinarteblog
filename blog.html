<body class="bg-gray-100 text-gray-800">

    <!-- El encabezado se cargará aquí -->
    <header class="bg-white shadow-sm py-4 sticky top-0 z-50" data-component="header"></header>

    <!-- Contenedor Principal de la Página de Archivo -->
    <main class="container mx-auto mt-10 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Archivo del Blog</h1>
            <p class="text-lg text-gray-600 mt-2">Explora todos nuestros artículos organizados por categoría.</p>
        </div>

        <div id="archive-container">
            <!-- Las secciones de categorías con todos los artículos se generarán aquí por JavaScript -->
        </div>
    </main>

    <!-- Newsletter Subscription Section -->
    <section class="bg-purple-50 py-12">
        <div class="container mx-auto px-4 text-center max-w-2xl">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-3">¡Únete a Nuestra Comunidad!</h2>
            <p class="text-lg text-gray-600 mb-6">
                Suscríbete a nuestro newsletter y recibe los últimos artículos, tutoriales y ofertas exclusivas directamente en tu correo.
            </p>
            <form name="newsletter" method="POST" data-netlify="true" class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <input type="hidden" name="form-name" value="newsletter" />
                <input 
                    type="email" 
                    name="email"
                    placeholder="Tu correo electrónico" 
                    required
                    class="w-full sm:w-auto flex-grow px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-shadow"
                >
                <button 
                    type="submit"
                    class="w-full sm:w-auto bg-purple-600 text-white font-bold py-3 px-8 rounded-md shadow-lg hover:bg-purple-700 transition-all duration-300 transform hover:scale-105"
                >
                    Suscribirme
                </button>
            </form>
        </div>
    </section>

    <!-- El pie de página se cargará aquí -->
    <footer class="bg-gray-800 text-white text-center py-8 mt-12" data-component="footer"></footer>

    <script src="blog-loader.js"></script>
    <script src="component-loader.js"></script>
