<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeinArte | Archivo del Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Encabezado del Blog -->
    <header class="bg-white shadow-sm py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="peinarte-logo.png" alt="Logo de PeinArte" class="h-10 w-auto rounded-lg">
                <span class="text-3xl font-bold text-gray-900">PeinArte</span>
            </a>
            <nav class="hidden md:flex items-center space-x-2">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md transition-colors duration-200">Inicio</a>
                <a href="blog.html" class="text-purple-600 font-semibold hover:text-purple-800 px-3 py-2 rounded-md transition-colors duration-200">Blog</a>
                <a href="https://numehair.com/paul-coronel" target="_blank" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md transition-colors duration-200">Tienda</a>
            </nav>
        </div>
    </header>

    <!-- Contenedor Principal de la Página de Archivo -->
    <main class="container mx-auto mt-10 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Archivo del Blog</h1>
            <p class="text-lg text-gray-600 mt-2">Explora todos nuestros artículos organizados por categoría.</p>
        </div>

        <div id="archive-container">
            <!-- Las secciones de categorías con todos los artículos se generarán aquí por JavaScript -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-8 mt-12">
        <div class="container mx-auto px-4">
            <p class="text-sm text-gray-400 mb-2">Como afiliado, gano con las compras que califican. Esto no tiene costo adicional para ti y apoya a PeinArte.</p>
            <p>&copy; 2025 PeinArte. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="blog-loader.js"></script>

</body>
</html>
